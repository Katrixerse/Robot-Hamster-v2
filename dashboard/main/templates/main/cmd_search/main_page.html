{% extends '../layouts/dashboard_settings_base.html' %}

{% block settings_content %}
<div class="text-white settings d-flex justify-content-center flex-column align-items-center">
    <div class="cmds-container d-flex flex-column align-items-center justify-content-around">
      <div class="display-6">&lt; My <span class="text-orange">Commands</span> &gt;</div>
      <div class="fs-6">(Click on a command for more info)</div>
      <form autocomplete="off" method="POST" class="cmd-search-form">
        {% csrf_token %}
        <div class="autocomplete">
          <div class="d-flex mt-5">
            {{form.commandName}}
            <button type="submit" class="btn rounded btn-success" style="border-radius: 10px !important;">Search</button>
          </div>
        </div>
      </form>
      <div class="mt-5"></div>
      {% for command in rows %}
      <a href="{% url 'cmd_info' command.0 %}" style="text-decoration: none; color: white;">
        <div class="cmd d-flex justify-content-between">
          {{command.0}}
          <small class="mx-2">{{command.2}}</small>
          <small class="mx-2">{{command.5}}</small>
        </div>
      </a>
      {% endfor %}
    </div>
</div>
{% endblock settings_content %}
